<div id='{{name}}' class='field'>
    <button class='btn btn-large'>{% if input.default_value == "" %}<span style='font-weight:bold; font-size:1.3em;'>* </span>{% endif %}{{name}}</button>
  <div class='input' style='display:none'>
      <input type='text' name="{{id}}" placeholder='{{filler}}' value='{{input.default_value}}' />
  </div>
</div>
